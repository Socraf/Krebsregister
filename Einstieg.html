<!DOCTYPE html>
<html>
    <head>
        <link href="style_einstieg.css" rel="stylesheet" type="text/css">
            <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
                <meta charset="utf-8">
                    <meta content="width=device-width, initial-scale=1" name="viewport">
                        <title>
                            Krebsregister
                        </title>
                    </meta>
                </meta>
            </link>
        </link>
        <script src="jquery.js">
        </script>
        <script src="index.js">
        </script>
        <script src="bootstrap.min.js">
        </script>
    </head>
    <body>
        <div class="container-fluid fluid_col">
            <header>
                <h1>
                    Krebsregister: <small> Einstieg</small>
                </h1>
            </header>
        </div>
        


        <div class="container" id="registration-form">
 
        <div class="frm">
            
            <form>
                

                        <div class="form-group row">
                            <div class="col-sm-4">
                                <label class="text-secondary" >Einrichtung:</label>
                                <select class="form-control" id="sel_einri" >
                                    <option></option>
                                    <option>1 Einrichtung</option>
                                    <option>2 Einrichtung</option>
                                    <option>3 Einrichtung</option>
                                    <option>4 Einrichtung</option>
                                </select>
                            </div>
                        </div>
                
                
               <br>
              
     
                        
                        <div class="form-group row">
                            <div class="col-sm-4">
                             <h5 class="text-primary">Patientendaten </h5>
                            <label class="text-secondary">Patient:</label>
                            <input type="text" class="form-control"  >
                            </div>
                        </div>
                        
                
            

               <br>
                        <div class="form-group row">
                            <div class="col">
                                <h5 class="text-primary">Otros Datos</h5>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col">
                            
                            <label class="text-secondary" >Nachname:</label>
                            <input type="text" class="form-control"  >
                            </div>
                            <div class="col" >
                            <label class="text-secondary">Vorname:</label>
                            <input type="text" class="form-control"  >
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col">
                            
                            <label  class="text-secondary">Geburtsname:</label>
                            <input type="text" class="form-control"  >
                            </div>
                            <div class="col" style="padding-left: 1em">
                            <label class="text-secondary" >Geschlecht:</label>
                                <select class="form-control" id="sel_geschl" >
                                    <option></option>
                                    <option>1 männlich</option>
                                    <option>2 weiblich</option>
                                    <option>3 unbekannt</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col">
                            
                            <label class="text-secondary">GebDat. von:</label>
                            <input type="date" class="form-control"  >
                            </div>
                            <div class="col" style="padding-left: 1em">
                            <label class="text-secondary">bis:</label>
                            <input type="date" class="form-control"  >
                            </div>
                        </div>

                        <div class="form-group row" style="padding-left: 1em">
                        
                                    <div >
                                        <button type="submit" class="btn btn-outline-primary btn-md" >Suchen</button>
                                        <button type="submit" class="btn btn-outline-success btn-md" >Ausführen</button>
                                    </div>
                              
                            
                       </div>

            </form>
        </div>

    </div>


           
    </body>
</html>
